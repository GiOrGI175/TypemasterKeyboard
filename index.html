<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header_box">
        <div>
          <img src="./img/Group 13.svg" alt="Group" />
        </div>
        <button type="button" class="header_btn">Pre-order now</button>
      </div>
    </header>
    <section class="section_1">
      <div class="section_1_box">
        <div class="text_content_1 gird_box_1">
          <h1>TYPEMASTER KEYBOARD</h1>
          <p>
            Improve your productivity and gaming without breaking the bank.
            Upgrade to a high quality mechanical typing experience.
          </p>
          <div class="btn_box">
            <button type="button" class="text_content_btn">
              Pre-order now
            </button>
            <span>RELEASE ON 5/27</span>
          </div>
        </div>
        <div class="gird_box_2">
          <img src="./img/Bitmap.svg" alt="Bitmap" />
        </div>
        <div class="gird_box_3">
          <img src="./img/Rectangle.svg" alt="Rectangle" />
        </div>
      </div>
    </section>
